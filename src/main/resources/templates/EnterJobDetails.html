<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Details - LinkedIn Clone</title>
  <style>
    body {
       margin: 0;
       height: 100vh;
       display: flex;
       justify-content: center;
       align-items: center;
       background: url('https://source.unsplash.com/1600x900/?office,work') no-repeat center center/cover;
       font-family: Arial, sans-serif;
   }

   .form-box {
       background-color: white;
       padding: 25px;
       width: 380px;
       box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
       border-radius: 8px;
       text-align: left;
   }

   .form-box h2 {
       font-size: 24px;
       font-weight: bold;
       margin-bottom: 10px;
       color: #333;
   }

   .form-box p {
       font-size: 14px;
       color: #666;
       margin-bottom: 20px;
   }

   .form-box input {
       width: calc(100% - 20px);
       padding: 12px;
       margin-top: 8px;
       border: 1px solid #ccc;
       border-radius: 5px;
       font-size: 16px;
       display: block;
       margin-left: auto;
       margin-right: auto;
       box-sizing: border-box;
   }

   .form-box button {
       width: 100%;
       padding: 12px;
       background-color: #0073b1;
       color: white;
       border: none;
       border-radius: 5px;
       font-size: 16px;
       cursor: pointer;
       margin-top: 15px;
       font-weight: bold;
   }

   .form-box button:hover {
       background-color: #005582;
   }

   .skip-link {
       text-align: center;
       margin-top: 15px;
   }

   .skip-link a {
       color: #0073b1;
       text-decoration: none;
       font-weight: bold;
   }

   .skip-link a:hover {
       text-decoration: underline;
   }
  </style>

</head>
<body>
<div class="form-box">
  <h2>Job Details</h2>
  <p>Tell us about your recent job experience</p>

  <form th:action="@{/dashboard}" th:object="${userDTO}" method="post" enctype="multipart/form-data" >
    <input type="text" th:field="*{Experience.jobTitle}" placeholder="Recent Job Title" required>
    <input type="text" th:field="*{Experience.companyName}" placeholder="Company Name" required>
    <input type="text" th:field="*{industry}" placeholder="Industry" required>
    <button type="submit">Finish</button>
  </form>

</div>
</body>
</html>
