<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Users</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<style>
    .user-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 10px;
    width: 300px;
}

</style>
<body>
<h1>People You May Know</h1>

<div th:if="${users.isEmpty()}">
    <p>No users to show.</p>
</div>

<div th:each="user : ${users}">
    <div class="user-card">
        <p><strong th:text="${user.firstName + ' ' + user.lastName}">Full Name</strong></p>
        <p th:text="${user.headline}">Headline</p>
        <p th:text="${user.location}">Location</p>

        <form th:action="@{/connections/send}" method="post">
            <input type="hidden" name="senderId" th:value="${senderId}" />
            <input type="hidden" name="receiverId" th:value="${user.id}" />
            <button type="submit">Connect</button>
        </form>
    </div>
    <hr/>
</div>
</body>
</html>
