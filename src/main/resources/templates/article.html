<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${article.title}">Article</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    document.querySelectorAll('pre code').forEach((block) => {
      hljs.highlightElement(block);
    });
  });
</script>
<style>
  body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
      color: #333;
  }

  .user-info {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
  }

  .user-info img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ddd;
  }

  .user-info h2 {
      margin: 0;
      font-size: 1.5em;
  }

  .user-info p {
      margin: 4px 0;
      color: #666;
  }

  .article-content {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  }

  .article-content h1 {
      margin-top: 0;
      font-size: 2em;
      color: #222;
  }

  .article-content p {
      color: #555;
      margin-bottom: 15px;
  }

  .article-content div {
      line-height: 1.7;
      color: #333;
  }
  pre {
     background-color: #f6f8fa;
    padding: 16px;
    border-radius: 6px;
    overflow-x: auto;
    font-size: 0.95em;
}
code {
<!--    font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;-->
    font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
}
</style>
<body>

<!-- User Info Section -->
<div class="user-info">
  <img th:src="${article.user.profilePictureUrl}" alt="Profile Picture" style="width: 80px; height: 80px; border-radius: 50%;">
  <div style="display:flex; flex-direction:column;">
  <h2 th:text="${article.user.firstName + ' ' + article.user.lastName}">Full Name</h2>
  <p th:text="${article.user.headline}">Headline</p>
  <p th:text="${article.user.email}">Email</p>
  </div>
</div>

<hr/>

<!-- Article Section -->
<div class="article-content" style="max-width:80%; margin:auto;">
  <div style="float:right;" th:if="${user.email==article.user.email}" >
  <a style="margin-right:1em; text-decoration:none; color:gray;" th:href="@{'/articleUpdate/' + ${article.id}}">Update</a>
  <a style="text-decoration:none; color:gray;" th:href="@{'/articleDelete/' + ${article.id}}">Delete</a>
  </div>
  <h1 th:text="${article.title}">Article Title</h1>
  <p th:text="${#temporals.format(article.createdAt, 'dd MMM yyyy')}">Date</p>
  <div th:utext="${#strings.replace(article.content, '\n', '<br/>')}">
    <!-- Article content with line breaks -->
  </div>
</div>

</body>
</html>
