<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Comment</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #eef3f8;
        padding: 20px;
    }

    .form-container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    button {
        margin-top: 10px;
        background-color: #0a66c2;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background-color: #004182;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Update Comment</h2>
  <form th:action="@{/comments/update/{id}(id=${comment.id})}" method="post">
    <textarea name="content" th:text="${comment.commentContent}" required></textarea>
    <button type="submit">Update</button>
  </form>
</div>

</body>
</html>
