<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Complete Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f3f2ef;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.6rem;
            margin: 0.5rem 0 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #0073b1;
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005e91;
        }

        .profile-picture-wrapper {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .image-preview {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    overflow: hidden;
    border: 3px solid #0073b1;
    cursor: pointer;
    display: inline-block;
    transition: border-color 0.3s ease;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

.image-preview img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
}

    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<h2>Complete Your Profile</h2>

<form th:action="@{/register/complete}" th:object="${user}" method="post" enctype="multipart/form-data">

    <!-- Profile Picture Upload -->
    <div class="profile-picture-wrapper">
        <label for="profilePicture">
            <div class="image-preview">
                <img th:src="${user.profilePicture != null ? user.profilePicture : '/images/default-profile.jpg'}" alt="Upload Image" />
            </div>
        </label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" hidden />
    </div>

    <!-- Personal Details -->
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" th:field="*{firstName}" required />

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" th:field="*{lastName}" required />

    <label for="headline">Headline</label>
    <input type="text" id="headline" th:field="*{headline}" />

    <label for="location">Location</label>
    <input type="text" id="location" th:field="*{location}" />

    <label for="about">About</label>
    <textarea id="about" th:field="*{about}" rows="4"></textarea>

    <label for="phoneNumber">Phone Number</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" />

    <label for="role">Role</label>
    <input type="text" id="role" th:field="*{role}" />

    <button type="submit">Save Profile</button>
</form>

</body>
</html>
