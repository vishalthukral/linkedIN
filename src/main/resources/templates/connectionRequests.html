<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Pending Connection Requests</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Pending Connection Requests</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>From</th>
      <th>Action</th>
    </tr>
    </thead>
    <tr th:each="request : ${requests}">
      <td th:text="${request.sender.firstName}"></td>
      <td>
        <form action="/connections/accept" method="post" style="display:inline;">
          <input type="hidden" name="requestId" th:value="${request.id}">
          <button type="submit" class="btn btn-success">Accept</button>
        </form>
        <form action="/connections/reject" method="post" style="display:inline;">
          <input type="hidden" name="requestId" th:value="${request.id}">
          <button type="submit" class="btn btn-danger">Reject</button>
        </form>
      </td>
    </tr>

  </table>
  <a href="/connections/users" class="btn btn-secondary">Back to Users</a>
</div>
</body>
</html>
