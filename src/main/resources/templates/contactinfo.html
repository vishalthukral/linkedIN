<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact Info - LinkedIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/contactinfo.css">

</head>
<body>
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
        <h4 class="mb-3">Edit Contact Info</h4>

        <label class="form-label">Profile URL</label>
        <a href="https://www.linkedin.com/in/mohammedtahir512" class="d-block text-primary mb-3" target="_blank">https://www.linkedin.com/in/mohammedtahir512</a>

        <label class="form-label">Email</label>
        <a href="mailto:mohammedtahir512@gmail.com" class="d-block text-primary mb-3">mohammedtahir512@gmail.com</a>

        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" value="9741342510">

        <label class="form-label">Phone Type</label>
        <select class="form-select">
            <option>Mobile</option>
            <option>Home</option>
            <option>Work</option>
        </select>

        <label class="form-label">Address</label>
        <textarea class="form-control" rows="2" maxlength="220">Cooke Town, Bangalore</textarea>

        <label class="form-label">Birthday</label>
        <div class="d-flex gap-2">
            <select class="form-select">
                <option>Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
            <select class="form-select">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>
        </div>

        <label class="form-label mt-3">Website</label>
        <button class="btn btn-light d-block">+ Add Website</button>

        <label class="form-label mt-3">Instant Messaging</label>
        <button class="btn btn-light d-block">+ Add Messaging Option</button>

        <div class="text-end mt-3">
            <button class="btn btn-secondary">Cancel</button>
            <button class="btn btn-linkedin">Save</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
