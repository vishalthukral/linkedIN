<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Article</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <!-- Toast UI Editor CSS & JS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const editor = new toastui.Editor({
                el: document.querySelector('#editor'),
                height: '300px',
                initialEditType: 'wysiwyg',
                previewStyle: 'vertical',
                placeholder: 'What do you want to describe about?',
            });

            // On form submit, transfer content to hidden input
            document.querySelector('form').addEventListener('submit', function () {
                document.getElementById('contentInput').value = editor.getHTML();
            });

            // If editing, populate editor with existing content
            const initialContent = document.getElementById('contentInput').value;
            if (initialContent) {
                editor.setHTML(initialContent);
            }
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f3f2ef;
            color: rgba(0, 0, 0, 0.9);
            line-height: 1.5;
        }

        .create-post {
            max-width: 550px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.08), 0 2px 5px rgba(0, 0, 0, 0.05);
            padding: 16px;
        }

        .post-input {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            justify-content: space-between; /* Add this to space out the elements */
        }

        .emoji-trigger {
            margin-left: auto; /* Pushes the emoji button to the right */
            font-size: 18px;
            cursor: pointer;
        }


        .post-input img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
        }

        .post-input input[type="text"] {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            font-weight: 600;
            padding: 8px;
            border-radius: 4px;
        }

        .post-input input[type="text"]:focus {
            background-color: #f3f2ef;
        }

        .tags-input {
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 12px;
            background-color: #fff;
            border-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.15);
        }

        .tags-input i {
            color: rgba(0, 0, 0, 0.6);
            margin-right: 8px;
            font-size: 14px;
        }

        .tags-input input[type="text"] {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.9);
        }

        .tags-input input[type="text"]::placeholder {
            color: rgba(0, 0, 0, 0.6);
        }

        textarea {
            width: 100%;
            border: none;

            resize: none;
            font-size: 14px;
            padding: 8px;
            margin-bottom: 12px;
            min-height: 80px;
            border-radius: 4px;
            background-color:#D3D3D3;
        }

        textarea:focus {
            background-color: #f3f2ef;
        }

        .post-actions {
            display: flex;
            justify-content: center;
            padding: 12px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            margin-bottom: 12px;
        }

        .post-action {
            display: flex;
            align-items: center;
            color: rgba(0, 0, 0, 0.6);
            font-size: 14px;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .post-action:hover {
            background-color: rgba(0, 0, 0, 0.08);
        }

        .post-action i {
            margin-right: 8px;
            font-size: 18px;
        }

        .post-action.photo i {
            color: #70b5f9;
        }

        .post-action.video i {
            color: #7fc15e;
        }

        .post-action.event i {
            color: #e7a33e;
        }

        .post-action.article i {
            color: #fc9295;
        }

        button[type="submit"] {
            background-color: #0a66c2;
            color: white;
            border: none;
            border-radius: 16px;
            padding: 8px 24px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            float: right;
            transition: background-color 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #004182;
        }

        button[type="submit"]:disabled {
            background-color: rgba(10, 102, 194, 0.5);
            cursor: not-allowed;
        }

        form::after {
            content: "";
            display: table;
            clear: both;
        }

        .preserve-whitespace {
            word-break: break-word;
        }
    </style>
</head>
<body>
<div class="create-post">
    <form th:action="@{/saveArticle}" method="post" th:object="${article}">
        <input type="hidden" th:field="*{id}">
        <div class="post-input">
            <img th:src="@{${article.user?.profilePictureUrl}}" alt="Profile">
            <input type="text" th:field=*{title} placeholder="Article Title" required>
        </div>
        <div th:if="${#fields.hasErrors('title')}" style="color: red; font-size: 12px;">
            <p th:errors="*{title}">Title error</p>
        </div>
        <div id="editor" style="min-height: 300px;"></div>
        <input type="hidden" name="content" id="contentInput" th:field="*{content}">

        <button type="submit">Publish</button>
    </form>

</div>
</body>
</html>
