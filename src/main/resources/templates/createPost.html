<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f3f2ef;
            color: rgba(0, 0, 0, 0.9);
            line-height: 1.5;
        }

        .create-post {
            max-width: 550px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.08), 0 2px 5px rgba(0, 0, 0, 0.05);
            padding: 16px;
        }

        .post-input {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            justify-content: space-between; /* Add this to space out the elements */
        }

        .emoji-trigger {
            margin-left: auto; /* Pushes the emoji button to the right */
            font-size: 18px;
            cursor: pointer;
        }


        .post-input img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
        }

        .post-input input[type="text"] {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            font-weight: 600;
            padding: 8px;
            border-radius: 4px;
        }

        .post-input input[type="text"]:focus {
            background-color: #f3f2ef;
        }

        .tags-input {
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 12px;
            background-color: #fff;
            border-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.15);
        }

        .tags-input i {
            color: rgba(0, 0, 0, 0.6);
            margin-right: 8px;
            font-size: 14px;
        }

        .tags-input input[type="text"] {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.9);
        }

        .tags-input input[type="text"]::placeholder {
            color: rgba(0, 0, 0, 0.6);
        }

        textarea {
            width: 100%;
            border: none;

            resize: none;
            font-size: 14px;
            padding: 8px;
            margin-bottom: 12px;
            min-height: 80px;
            border-radius: 4px;
            background-color:#D3D3D3;
        }

        textarea:focus {
            background-color: #f3f2ef;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            margin-bottom: 12px;
        }

        .post-action {
            display: flex;
            align-items: center;
            color: rgba(0, 0, 0, 0.6);
            font-size: 14px;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .post-action:hover {
            background-color: rgba(0, 0, 0, 0.08);
        }

        .post-action i {
            margin-right: 8px;
            font-size: 18px;
        }

        .post-action.photo i {
            color: #70b5f9;
        }

        .post-action.video i {
            color: #7fc15e;
        }

        .post-action.event i {
            color: #e7a33e;
        }

        .post-action.article i {
            color: #fc9295;
        }

        button[type="submit"] {
            background-color: #0a66c2;
            color: white;
            border: none;
            border-radius: 16px;
            padding: 8px 24px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            float: right;
            transition: background-color 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #004182;
        }

        button[type="submit"]:disabled {
            background-color: rgba(10, 102, 194, 0.5);
            cursor: not-allowed;
        }

        form::after {
            content: "";
            display: table;
            clear: both;
        }

        .preserve-whitespace {
            word-break: break-word;
        }
    </style>
</head>
<body>
<div class="create-post">
    <form th:action="@{/savepost}" method="post" th:object="${post}" enctype="multipart/form-data">
        <div class="post-input">
            <img th:src="@{${post.user?.profilePictureUrl}}" alt="Profile">
            <input type="text" name="title" placeholder="Title" required>
        </div>
        <div th:if="${#fields.hasErrors('title')}" style="color: red; font-size: 12px;">
            <p th:errors="*{title}">Title error</p>
        </div>
        <textarea id="contentInput" name="content" rows="5" class="preserve-whitespace"
                  placeholder="What do you want to talk about?"
                  required>
        </textarea>
        <button type="button" class="emoji-trigger">ðŸ˜Š</button>
        <div id="emoji-picker-container" style="display: none;"></div>

        <div class="tags-input">
            <i class="fas fa-hashtag"></i>
            <input type="text" name="tags" placeholder="Add tags (separate with commas)">
        </div>

        <div class="post-actions">
            <div class="post-action photo">
                <label for="image">
                    <i class="far fa-image"></i>
                    <span>Image</span>
                </label>
                <input type="file" id="image" placeholder="Image" name="image" style="display: none;">
            </div>
            <div class="post-action video">
                <label for="video">
                    <i class="fas fa-video"></i>
                    <span>Video</span>
                </label>
                <input type="file" id="video" placeholder="Video" style="display: none;">
            </div>
            <div class="post-action event">
                <i class="far fa-calendar"></i>
                <span>Event</span>
            </div>
            <div class="post-action article">
                <i class="fas fa-file-alt"></i>
                <span>Article</span>
            </div>
        </div>
        <button type="submit">Post</button>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const trigger = document.querySelector('.emoji-trigger');
            const container = document.getElementById('emoji-picker-container');
            const textarea = document.getElementById('contentInput'); // Corrected the ID here
            textarea.value = textarea.value.trimStart();
            let pickerVisible = false;

            const picker = new EmojiMart.Picker({
                onEmojiSelect: emoji => {
                    const cursorPos = textarea.selectionStart;
                    const textBefore = textarea.value.substring(0, cursorPos);
                    const textAfter = textarea.value.substring(cursorPos);
                    textarea.value = textBefore + emoji.native + textAfter;
                    textarea.focus();
                    textarea.setSelectionRange(cursorPos + emoji.native.length, cursorPos + emoji.native.length);
                }
            });

            container.appendChild(picker);

            trigger.addEventListener('click', () => {
                pickerVisible = !pickerVisible;
                container.style.display = pickerVisible ? 'block' : 'none';
            });

            // Optional: hide picker if clicked outside
            document.addEventListener('click', (e) => {
                if (!container.contains(e.target) && e.target !== trigger) {
                    container.style.display = 'none';
                    pickerVisible = false;
                }
            });
        });
    </script>
</div>
</body>
</html>
