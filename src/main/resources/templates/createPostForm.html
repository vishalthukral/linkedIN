<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Post</title>
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>

<h1>Update Post</h1>

<form th:action="@{/savepost}" method="post" th:object="${posting}" enctype="multipart/form-data">
    <!-- Bind the post object to the form -->
    <input type="hidden" th:field="*{id}" />  <!-- Hidden field for post ID -->

    <label for="title">Title:</label>
    <input type="text"  id="title" th:field="*{title}" placeholder="Post Title" required />

    <label for="content">Content:</label>
    <textarea id="content" th:field="*{content}" placeholder="Post Content" required></textarea>
    <input type="file" name="image">upload
    <button type="submit">Update Post</button>
</form>

</body>
</html>
