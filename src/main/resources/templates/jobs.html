<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobs | LinkedIn Clone</title>
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          display: flex;
          height: 100vh;
        }

        .sidebar {
          width: 30%;
          background-color: #f3f2ef;
          border-right: 1px solid #ccc;
          overflow-y: auto;
        }

        .job-card {
          padding: 16px;
          border-bottom: 1px solid #ddd;
          cursor: pointer;
          transition: background 0.2s ease;
        }

        .job-card:hover {
          background-color: #e6e6e6;
        }

        .job-card h3 {
          margin: 0;
          font-size: 18px;
        }

        .job-card p {
          margin: 4px 0 0;
          color: #555;
        }

        .job-details {
          flex: 1;
          padding: 24px;
          overflow-y: auto;
        }

        .job-details h2 {
          margin-top: 0;
        }

        .job-details .apply-btn {
          background-color: #0a66c2;
          color: white;
          padding: 10px 16px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          margin-top: 16px;
        }

        .job-details .apply-btn:hover {
          background-color: #004182;
        }
    </style>
</head>
<body>

<div class="sidebar" id="job-list">
    <!-- Jobs will be dynamically populated -->
</div>

<div class="job-details" id="job-detail">
    <h2>Select a job to view details</h2>
</div>

<script>
    const jobs = [
      {
        title: "Java Backend Developer",
        company: "Propex.ai",
        location: "Bangalore",
        description: "Work on backend systems using Spring Boot and PostgreSQL."
      },
      {
        title: "Frontend Engineer",
        company: "DIATOZ Solutions",
        location: "Remote",
        description: "Build UI components using React, HTML, CSS, and JS."
      },
      {
        title: "Data Analyst",
        company: "Online Manipal",
        location: "Bangalore",
        description: "Analyze and visualize large datasets using Python and SQL."
      }
    ];

    const jobList = document.getElementById("job-list");
    const jobDetail = document.getElementById("job-detail");

    jobs.forEach((job, index) => {
      const card = document.createElement("div");
      card.className = "job-card";
      card.innerHTML = `
        <h3>${job.title}</h3>
        <p>${job.company} â€¢ ${job.location}</p>
      `;
      card.onclick = () => {
        jobDetail.innerHTML = `
          <h2>${job.title}</h2>
          <h4>${job.company} - ${job.location}</h4>
          <p>${job.description}</p>
          <button class="apply-btn">Apply Now</button>
        `;
      };
      jobList.appendChild(card);
    });
</script>
</body>
</html>
