<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Listings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .linkedin-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #fff;
    padding: 10px 24px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    position: sticky;
    top: 0;
    z-index: 1000;
    height: 60px;
    text-decoration:none;
}
a{
  text-decoration:none;
}

.linkedin-header .left {
    display: flex;
    align-items: center;
    gap: 12px;
}

.linkedin-header .logo {
    font-size: 30px;
    color: #0077b5;
}

.linkedin-header .search-container {
    position: relative;
}

.linkedin-header .search-icon {
    position: absolute;
    left: 12px;
    top: 10px;
    color: #666;
}

.linkedin-header .search-bar {
    padding: 8px 12px 8px 36px;
    border: none;
    border-radius: 6px;
    width: 220px;
    font-size: 14px;
    background-color: #eef3f8;
    outline: none;
}

.linkedin-header .search-bar:focus {
    border-color: #0a66c2;
    background-color: white;
    box-shadow: 0 0 0 1px #0a66c2;
}

.linkedin-header .right {
    display: flex;
    align-items: center;
    gap: 20px;
}

.linkedin-header .nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 12px;
    text-align: center;
    cursor: pointer;
    color: #666;
    font-weight: 500;
    padding: 0 8px;
    transition: color 0.2s ease;
}

.linkedin-header .nav-item:hover {
    color: #0a66c2;
}

.linkedin-header .nav-item i {
    font-size: 20px;
    margin-bottom: 4px;
}

.linkedin-header .me {
    position: relative;
    display: inline-block;
    cursor: pointer;
}

.linkedin-header .me img {
    width: 28px;
    height: 20px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 4px;
}

#about-me-dropdown {
    margin-top: 15px;
    margin-right: -15px;
}

.dropdown-menu {
    position: absolute;
    top: 100%;
    left: 0;
    background: white;
    border: 1px solid #ddd;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 8px 0;
    display: none;
    z-index: 1000;
    width: max-content;
}

.dropdown-menu a {
    display: block;
    padding: 8px 16px;
    text-decoration: none;
    color: #333;
}

.dropdown-menu a:hover {
    background: #f5f5f5;
}

.linkedin-header .me:hover .dropdown-menu {
    display: block;
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f3f2ef;
            color: rgba(0, 0, 0, 0.9);
            line-height: 1.5;
<!--            padding: 24px;-->
        }

        /* Main container */
        .main-container {
            max-width: 1128px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 225px 1fr;
            gap: 24px;
            margin-top:12px;
        }

        /* Left sidebar - Only Post Job button */
        .left-sidebar {
            background-color: transparent;
        }

        /* Create job button */
        .create-job-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.08);
            padding: 16px;
        }

        .create-job-btn {
            background-color: #0a66c2;
            color: white;
            border: none;
            border-radius: 16px;
            padding: 10px 16px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .create-job-btn:hover {
            background-color: #084b8a;
        }

        /* Job list container */
        .job-list-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .job-list-header {
            padding: 16px 16px 4px;
        }

        .job-list-title {
            font-size: 16px;
            font-weight: 600;
        }

        .job-list-subtitle {
            font-size: 12px;
            color: rgba(0, 0, 0, 0.6);
            margin-top: 2px;
        }

        .job-card {
            display: flex;
            padding: 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        .job-card:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .company-logo {
            width: 48px;
            height: 48px;
            border-radius: 4px;
            background-color: #dbe7f1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #0a66c2;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .job-details {
            flex-grow: 1;
        }

        .job-title {
            font-weight: 600;
            color: #0a66c2;
            font-size: 16px;
            text-decoration: none;
        }

        .job-title:hover {
            text-decoration: underline;
        }

        .company-info {
            font-size: 14px;
            color: rgba(0, 0, 0, 0.6);
            margin-top: 4px;
        }

        .meta-info {
            font-size: 12px;
            color: rgba(0, 0, 0, 0.6);
            margin-top: 4px;
        }

        .dot-separator {
            margin: 0 4px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-left: 12px;
        }

        .update-btn, .delete-btn {
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
            text-decoration: none;
        }

        .update-btn {
            background-color: #0a66c2;
            color: white;
        }

        .update-btn:hover {
            background-color: #084b8a;
        }

        .delete-btn {
            background-color: #e2553a;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c32f1a;
        }

        .btn-icon {
            margin-right: 4px;
            font-size: 10px;
        }

        .show-all {
            display: block;
            text-align: center;
            padding: 12px 16px;
            font-weight: 600;
            text-decoration: none;
            color: rgba(0, 0, 0, 0.6);
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        .show-all:hover {
            background-color: rgba(0, 0, 0, 0.04);
            color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
<header class="linkedin-header">
    <div class="left">
        <i class="fab fa-linkedin logo"></i>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <form th:action="@{/search}" method="get" class="search-bar">
                <input type="text" name="searchName" placeholder="Search by name" required/>
            </form>
        </div>
    </div>
    <div class="right">
        <div class="nav-item">
            <i class="fas fa-home"></i>
            <a th:href="@{/dashboard/{id}(id=${user.id})}">Home</a>
        </div>
        <div class="nav-item">
            <i class="fas fa-user-friends"></i>
            <a th:href="@{/connections/users}">My Network</a>
        </div>
        <div class="nav-item">
            <i class="fas fa-briefcase"></i>
            <a th:href="@{/jobs/}">Jobs</a>
        </div>
        <div class="nav-item">
            <i class="fas fa-comment-dots"></i>
            <a th:href="@{/message/{id}(id=${user.id})}">Messaging</a>
        </div>
        <div class="nav-item">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
        </div>
        <div class="nav-item me">
            <img th:src="@{${user.profilePictureUrl}}" alt="Me">
            <span id="about-me-dropdown">Me ▼</span>
            <div id="dropdownMenu" class="dropdown-menu hidden">
                <a th:href="@{/view/{id}(id=${user.id})}" class="dropdown-item">My Profile</a>
                <a th:href="@{/logout}" class="dropdown-item">Logout</a>
            </div>
        </div>
    </div>
</header>

<div class="main-container">
    <div class="left-sidebar">
        <div class="create-job-container">
            <a href="/jobs/create" class="create-job-btn">Post a job</a>
        </div>
    </div>

    <div class="job-list-container">
        <div class="job-list-header">
            <div class="job-list-title">Top job picks for you</div>
            <div class="job-list-subtitle">Based on your profile, preferences, and activity</div>
        </div>

        <div th:each="job : ${jobs}" class="job-card">
            <div class="company-logo" th:text="${job.jobTitle.substring(0,1)}">J</div>
            <div class="job-details">
                <a th:href="@{'/jobs/' + ${job.id}}" class="job-title" th:text="${job.jobTitle}">Java Developer</a>
                <div class="company-info" th:text="${job.location}">Bengaluru, Karnataka, India</div>
                <div class="meta-info">
                    <span th:text="${job.employmentType}">FULL_TIME</span>
                    <span class="dot-separator">·</span>
                    <span th:text="${#temporals.format(job.createdAt, 'dd MMM yyyy')}">1 May 2025</span>
                    <span class="dot-separator">·</span>
                    Posted by <span th:text="${job.user.firstName + ' ' + job.user.lastName}">Admin</span>
                </div>
            </div>
            <div class="action-buttons" th:if="${email == job.user.email}">
                <a th:href="@{'/jobs/edit/' + ${job.id}}" class="update-btn">
                    <i class="fas fa-edit btn-icon"></i>Update
                </a>
                <a th:href="@{'/jobs/delete/' + ${job.id}}" class="delete-btn"
                   onclick="return confirm('Are you sure you want to delete this job?')">
                    <i class="fas fa-trash-alt btn-icon"></i>Delete
                </a>
            </div>
        </div>

        <a href="/jobs/" class="show-all">Show all jobs →</a>
    </div>
</div>
</body>
</html>
