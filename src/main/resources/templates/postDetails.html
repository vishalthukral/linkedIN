<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Details</title>
    <meta charset="UTF-8">

    <!-- EmojiMart CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.css" />
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef3f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .post-header h1 {
            font-size: 20px;
            color: #333;
            margin: 0;
        }

        .post {
            margin-bottom: 30px;
        }

        .post h4 {
            font-size: 18px;
            color: #0a66c2;
            margin: 0 0 5px;
        }

        .post p {
            font-size: 16px;
            color: #444;
            line-height: 1.6;
            margin: 4px 0;
        }

        .comment-form {
            border-top: 1px solid #ddd;
            padding-top: 20px;
            margin-top: 30px;
        }

        .comment-form h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .comment-form textarea {
            width: 100%;
            height: 100px;
            padding: 12px 40px 12px 12px; /* space for emoji button */
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 14px;
            box-sizing: border-box;
        }

        .comment-form button[type="submit"] {
            margin-top: 10px;
            background-color: #0a66c2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .comment-form button[type="submit"]:hover {
            background-color: #004182;
        }

        .emoji-trigger {
            position: absolute;
            right: 10px;
            bottom: 15px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            z-index: 2;
            color: #555;
        }

        #emoji-picker-container {
            position: absolute;
            bottom: 60px;
            right: 10px;
            z-index: 1000;
        }

        .comments-section {
            margin-top: 40px;
        }

        .comments-section h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        .comment-list {
            list-style-type: none;
            padding: 0;
        }

        .comment {
            background: #f3f6f8;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
        }

        .comment strong {
            color: #0a66c2;
            font-size: 15px;
        }

        .comment span {
            display: block;
            margin-top: 5px;
            font-size: 14px;
            color: #444;
        }

        .comment small {
            position: absolute;
            right: 20px;
            top: 15px;
            color: #888;
            font-size: 12px;
        }

        .comment-actions {
            display: flex;
            margin-top: 8px;
        }

        .edit-btn,
        .delete-btn {
            font-size: 13px;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
            text-decoration: none;
            display: inline-block;
        }

        .edit-btn {
            color: #ffffff;
            background-color: #0a66c2;
            border: none;
        }

        .edit-btn:hover {
            background-color: #084b8a;
        }

        .delete-btn {
            color: #ffffff;
            background-color: #d93025;
            border: none;
        }

        .delete-btn:hover {
            background-color: #b7271d;
        }

        .imageSize {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
        }

        #content-text {
            white-space: pre-wrap;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .emoji-trigger {
                right: 8px;
                bottom: 12px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <div class="post-header">
        <h1>Post Details</h1>
    </div>

    <!-- Post Details -->
    <div class="post">
        <h4 th:text="${post.user.firstName} + ' ' + ${post.user.lastName}">User Name</h4>
        <p th:text="${post.user.jobTitle} + ' at ' + ${post.user.companyName}">Job Title</p>
        <p th:text="${post.timeAgo}">Posted</p>
        <img th:if="${post.mediaFile != null}" th:src="${post.mediaFile.url}" class="imageSize" alt="Post Image">
        <p id="content-text" th:text="${post.content}">Post content...</p>
    </div>

    <!-- Comment Form -->
    <div class="comment-form">
        <h3>Add a Comment</h3>
        <form th:action="@{/post/{id}/comment(id=${post.id})}" method="post">
            <div style="position: relative;">
                <textarea id="commentInput" name="content" placeholder="Add a comment..." required></textarea>
                <button type="button" class="emoji-trigger">ðŸ˜Š</button>
                <div id="emoji-picker-container" style="display: none;"></div>
            </div>
            <button type="submit">Comment</button>
        </form>
    </div>

    <!-- Comments Section -->
    <div class="comments-section">
        <h3>Comments</h3>
        <ul class="comment-list">
            <li th:each="comment : ${comments}">
                <div class="comment">
                    <strong th:text="${comment.user.firstName}">Username</strong>
                    <span th:text="${comment.commentContent}">Comment content</span>
                    <small th:text="${#temporals.format(comment.createdAt, 'dd MMM yyyy HH:mm')}">Time</small>
                    <div class="comment-actions" th:if="${email == comment.user.email}">
                        <a th:href="@{/comments/update/{id}(id=${comment.id})}" class="edit-btn">Update</a>
                        <form th:action="@{/comments/delete/{id}(id=${comment.id})}" method="post" style="display: inline;">
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const trigger = document.querySelector('.emoji-trigger');
        const container = document.getElementById('emoji-picker-container');
        const textarea = document.getElementById('commentInput');
        let pickerVisible = false;

        const picker = new EmojiMart.Picker({
            onEmojiSelect: emoji => {
                const cursorPos = textarea.selectionStart;
                const textBefore = textarea.value.substring(0, cursorPos);
                const textAfter = textarea.value.substring(cursorPos);
                textarea.value = textBefore + emoji.native + textAfter;
                textarea.focus();
                textarea.setSelectionRange(cursorPos + emoji.native.length, cursorPos + emoji.native.length);
            }
        });

        container.appendChild(picker);

        trigger.addEventListener('click', () => {
            pickerVisible = !pickerVisible;
            container.style.display = pickerVisible ? 'block' : 'none';
        });

        // Optional: hide picker if clicked outside
        document.addEventListener('click', (e) => {
            if (!container.contains(e.target) && e.target !== trigger) {
                container.style.display = 'none';
                pickerVisible = false;
            }
        });
    });
</script>

</body>
</html>
