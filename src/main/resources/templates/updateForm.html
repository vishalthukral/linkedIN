<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f3f2ef;
            color: rgba(0, 0, 0, 0.9);
            line-height: 1.5;
        }

        .update-post {
            max-width: 550px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.08), 0 2px 5px rgba(0, 0, 0, 0.05);
            padding: 16px;
        }

        .post-input {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .post-input img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
        }

        .post-input input[type="text"] {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            font-weight: 600;
            padding: 8px;
            border-radius: 4px;
        }

        .post-input input[type="text"]:focus {
            background-color: #f3f2ef;
        }

        .tags-input {
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 12px;
            background-color: #fff;
            border-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.15);
        }

        .tags-input i {
            color: rgba(0, 0, 0, 0.6);
            margin-right: 8px;
            font-size: 14px;
        }

        .tags-input input[type="text"] {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.9);
        }

        .tags-input input[type="text"]::placeholder {
            color: rgba(0, 0, 0, 0.6);
        }

        textarea {
            width: 100%;
            border: none;
            outline: none;
            resize: none;
            font-size: 14px;
            padding: 8px;
            margin-bottom: 12px;
            min-height: 80px;
            border-radius: 4px;
        }

        textarea:focus {
            background-color: #f3f2ef;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            margin-bottom: 12px;
        }

        .post-action {
            display: flex;
            align-items: center;
            color: rgba(0, 0, 0, 0.6);
            font-size: 14px;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .post-action:hover {
            background-color: rgba(0, 0, 0, 0.08);
        }

        .post-action i {
            margin-right: 8px;
            font-size: 18px;
        }

        .post-action.photo i {
            color: #70b5f9;
        }

        .post-action.video i {
            color: #7fc15e;
        }

        .post-action.event i {
            color: #e7a33e;
        }

        .post-action.article i {
            color: #fc9295;
        }

        button[type="submit"] {
            background-color: #0a66c2;
            color: white;
            border: none;
            border-radius: 16px;
            padding: 8px 24px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            float: right;
            transition: background-color 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #004182;
        }

        button[type="submit"]:disabled {
            background-color: rgba(10, 102, 194, 0.5);
            cursor: not-allowed;
        }

        form::after {
            content: "";
            display: table;
            clear: both;
        }

        .preserve-whitespace {
            white-space: pre-wrap;
            word-break: break-word;
        }

        .page-title {
            text-align: center;
            margin-bottom: 20px;
            color: #0a66c2;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div class="update-post">
    <h1 class="page-title">Update Post</h1>
    <form th:action="@{/savepost}" method="post" th:object="${posting}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />

        <div class="post-input">
            <img th:src="@{${posting.user != null ? posting.user.profilePictureUrl : '/images/default-profile.png'}}" alt="Profile">
            <input type="text" th:field="*{title}" placeholder="Title" required>
        </div>

        <textarea th:field="*{content}" rows="5" class="preserve-whitespace" placeholder="What do you want to talk about?" required></textarea>

        <div class="tags-input">
            <i class="fas fa-hashtag"></i>
            <input type="text" name="tags" th:value="${tags}" placeholder="Add tags (separate with commas)" required>
        </div>

        <div class="post-actions">
            <div class="post-action photo">
                <label for="image">
                    <i class="far fa-image"></i>
                    <span>Image</span>
                </label>
                <input type="file" id="image" name="image" style="display: none;">
            </div>
            <div class="post-action video">
                <label for="video">
                    <i class="fas fa-video"></i>
                    <span>Video</span>
                </label>
                <input type="file" id="video" style="display: none;">
            </div>
            <div class="post-action event">
                <i class="far fa-calendar"></i>
                <span>Event</span>
            </div>
            <div class="post-action article">
                <i class="fas fa-file-alt"></i>
                <span>Article</span>
            </div>
        </div>

        <button type="submit">Update Post</button>
    </form>
</div>
</body>
</html>
