<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LinkedIn-Style Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f3f2ef;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1128px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .profile-container {
            width: 100%;
            max-width: 800px;
            margin: 24px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .cover-photo {
            height: 200px;
            background-color: #0a66c2;
            position: relative;
        }

        .profile-header {
            position: relative;
            padding: 0 24px 24px;
            border-bottom: 1px solid #e0e0e0;
        }

        .profile-img {
            position: absolute;
            top: -70px;
            border: 4px solid white;
            border-radius: 50%;
            overflow: hidden;
            height: 152px;
            width: 152px;
            background-color: white;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            margin-left: 170px;
            padding-top: 8px;
        }

        .profile-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
        }

        .connect-btn, .message-btn, .more-btn {
            padding: 6px 16px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
        }

        .connect-btn {
            background-color: #0a66c2;
            color: white;
            border: none;
        }

        .message-btn {
            border: 1px solid #0a66c2;
            color: #0a66c2;
            background-color: transparent;
            margin-left: 8px;
        }

        .more-btn {
            border: 1px solid rgba(0, 0, 0, 0.6);
            color: rgba(0, 0, 0, 0.6);
            background-color: transparent;
            margin-left: 8px;
        }

        .profile-info h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: rgba(0, 0, 0, 0.9);
        }

        .profile-info h2 {
            margin: 4px 0;
            font-size: 16px;
            font-weight: 400;
            color: rgba(0, 0, 0, 0.9);
        }

        .profile-info .location {
            margin: 4px 0;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.6);
        }

        .profile-info .connections {
            margin: 4px 0;
            font-size: 14px;
            font-weight: 600;
            color: #0a66c2;
        }

        .profile-section {
            padding: 24px;
            border-bottom: 1px solid #e0e0e0;
        }

        .profile-section:last-child {
            border-bottom: none;
        }

        .profile-section h3 {
            font-size: 20px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 16px;
            color: rgba(0, 0, 0, 0.9);
        }

        .current-job {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .company-logo {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background-color: #f5f5f5;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0a66c2;
            font-weight: bold;
        }

        .job-info h4 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .job-info p {
            margin: 4px 0 0;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.6);
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
        }

        .contact-item {
            width: 50%;
            margin-bottom: 12px;
        }

        .contact-item p {
            margin: 0;
            font-size: 14px;
        }

        .contact-label {
            color: rgba(0, 0, 0, 0.6);
            margin-bottom: 4px;
        }

        .contact-value {
            color: rgba(0, 0, 0, 0.9);
            font-weight: 600;
        }

        .post-card {
            background-color: #fff;
            padding: 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.08);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .post-header img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .post-header-info h4 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .post-header-info p {
            margin: 4px 0 0;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.6);
        }

        .post-content {
            margin-bottom: 12px;
        }

        .post-content h3 {
            margin: 0 0 8px;
            font-size: 18px;
            font-weight: 600;
        }

        .post-content p {
            margin: 0;
            font-size: 14px;
            line-height: 1.5;
        }

        .post-stats {
            display: flex;
            align-items: center;
            padding: 4px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            color: rgba(0, 0, 0, 0.6);
            font-size: 12px;
        }

        .post-stats .likes {
            display: flex;
            align-items: center;
        }

        .post-stats .likes-icon {
            color: #0a66c2;
            font-size: 14px;
            margin-right: 4px;
        }

        .post-stats .comments-count {
            margin-left: auto;
        }

        .post-actions {
            display: flex;
            justify-content: space-around;
            padding: 4px 0;
            margin-top: 8px;
        }

        .post-action {
            display: flex;
            align-items: center;
            color: rgba(0, 0, 0, 0.6);
            font-size: 14px;
            font-weight: 600;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        .post-action:hover {
            background-color: rgba(0, 0, 0, 0.08);
        }

        .post-action i {
            margin-right: 4px;
        }

    </style>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container">
    <div class="profile-container">
        <div class="cover-photo"></div>
        <div class="profile-header">
            <div class="profile-img">
                <img th:src="${user.profilePictureUrl}" alt="Profile Picture"/>
            </div>
            <div class="profile-info">
                <h1 th:text="${user.firstName} + ' ' + ${user.lastName}"></h1>
                <h2 th:text="${user.headline}"></h2>
                <p class="location">
                    <i class="fas fa-map-marker-alt"></i> <span th:text="${user.location}"></span> ·
                    <span th:text="${user.industry}"></span>
                </p>
                <p class="connections">500+ connections</p>

                <div class="profile-actions">
                    <div>
                        <button class="connect-btn">Connect</button>
                        <button class="message-btn">Message</button>
                        <button class="more-btn">More</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- About Section -->
        <div class="profile-section">
            <h3>About</h3>
            <p th:text="${user.about}"></p>
        </div>

        <!-- Work Experience Section -->
        <div class="profile-section">
            <h3>Experience</h3>
            <div class="current-job">
                <div class="company-logo">
                    <i class="fas fa-building"></i>
                </div>
                <div class="job-info">
                    <h4 th:text="${user.jobTitle}"></h4>
                    <p th:text="${user.companyName}"></p>
                    <p>Apr 2020 - Present · 5 yrs 1 mo</p>
                    <p th:text="${user.location}"></p>
                </div>
            </div>
        </div>

        <!-- Contact Info Section -->
        <div class="profile-section">
            <h3>Contact</h3>
            <div class="contact-info">
                <div class="contact-item">
                    <p class="contact-label">Email</p>
                    <p class="contact-value" th:text="${user.email}"></p>
                </div>
                <div class="contact-item">
                    <p class="contact-label">Phone</p>
                    <p class="contact-value" th:text="${user.phoneNumber}"></p>
                </div>
                <div class="contact-item">
                    <p class="contact-label">LinkedIn</p>
                    <p class="contact-value">linkedin.com/in/username</p>
                </div>
                <div class="contact-item">
                    <p class="contact-label">Website</p>
                    <p class="contact-value">personalwebsite.com</p>
                </div>
            </div>
        </div>

        <!-- Activity Section -->
        <div class="profile-section">
            <h3>Activity</h3>
            <p><span th:text="${postsByUser.size()}"></span> posts · <span>42</span> articles</p>

            <!-- Iterate over the user's posts -->
            <div th:each="post, postStat : ${postsByUser}" class="post-card">
                <div class="post-header">
                    <img th:src="${user.profilePictureUrl}" alt="Profile Picture"/>
                    <div class="post-header-info">
                        <h4 th:text="${user.firstName} + ' ' + ${user.lastName}"></h4>
                        <p th:text="${user.headline}"></p>
                        <p th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy')}"></p>
                    </div>
                </div>

                <div class="post-content">
                    <h3 th:text="${post.title}"></h3>
                    <p th:text="${post.content.length() > 150 ? post.content.substring(0, 150) + '...' : post.content}"></p>
                </div>

                <div class="post-stats">
                    <div class="likes">
                        <span class="likes-icon"><i class="fas fa-thumbs-up"></i></span>
                        <span th:text="${45 + postStat.index * 12}"></span> likes
                    </div>
                    <div class="comments-count">
                        <span th:text="${8 + postStat.index * 3}"></span> comments
                    </div>
                </div>

                <div class="post-actions">
                    <div class="post-action">
                        <i class="far fa-thumbs-up"></i> Like
                    </div>
                    <div class="post-action">
                        <i class="far fa-comment"></i> Comment
                    </div>
                    <div class="post-action">
                        <i class="fas fa-share"></i> Share
                    </div>
                    <div class="post-action">
                        <i class="far fa-paper-plane"></i> Send
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
